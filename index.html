<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XV años Miriam</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- imagen de fondo -->
    <div class="background-image">
      <img src="/assets/background.png" alt="background" data-aos="fade-down" />
    </div>
    <!-- inicio  -->
    <header>
      <nav class="header__nav">
        <h1 data-aos="zoom-in">Miriam</h1>
        <p class="header__nav-subtitle" data-aos="fade-left">
          Guarda esta fecha
        </p>
        <p class="header__nav-subtitle2" data-aos="fade-right">
          Sabado, 17 de Junio 2023
        </p>
      </nav>
    </header>

    <section class="intro">
      <p data-aos="fade-down">
        ¡Me hará muy feliz que me acompañes en este día tan especial!
      </p>
      <h2 data-aos="zoom-in">Mis papás</h2>
      <p data-aos="fade-right">Idalia Castillo Amaro</p>
      <p data-aos="fade-left">José Angel Contreras Cervantes</p>
      <h2 data-aos="zoom-in">Mis padrinos</h2>
      <p data-aos="fade-right">Idalia Castillo Amaro</p>
      <p data-aos="fade-left">José Angel Contreras Cervantes</p>
    </section>

    <section class="countDown">
      
      <section class="countDown__frontPage" id="countDown__frontPage">
        <div class="countDown__frontTitle">
          <h2>¡Solo faltan!</h2>
        </div>

        <div id="count"></div>

      </section>

      <section class="countDown__backPage" id="countDown__backPage">
        <div class="countDown__backTitle">
          <h2>¡Es hoy (/OoO)/!</h2>
        </div>
      </section>

    </section>

    <script src="/js/main.js" type="module"></script>
    <script src="js/simplyCountdown.min.js"></script>
    <script src="js/countDown.js"></script>
  </body>
</html>
